<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <button class="bx bxs-map"></button>
            <input type="text" placeholder="enter your city" />
            <button id="btn" class="bx bx-search"></button>
        </div>

        <div class="hide">
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="./imges/cloud.png" alt="" />
                            <p class="temparature">16 <span>Â°C</span></p>
                            <p class="description">clear cloud</p>
                            <div class="place">
                                <i class="bx bx-map"></i>
                                <p class="your-location">kolkata</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="bx bx-water"></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        Humidity
                    </div>
                </div>

                <div class="wind">
                    <i class="bx bx-wind"></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0 Km/h</span>
                        </div>
                        Wind
                    </div>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="./imges/404.png" alt="">
                <p>Oops! Location Not Found</p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
